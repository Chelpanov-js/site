<div class="modal" id="contact-modal">
    <div class="modal__content">
      <form class="form form--auth" action="/" method="post">
        <div class="form__group">
          <input class="form__control" type="text" placeholder="Ваше имя">
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <input class="form__control" type="email" placeholder="Ваш e-mail">
          <span class="form__line"></span>
        </div>
        <div class="form__group">
          <textarea class="form__control form__control--textarea" name="name" placeholder="Текстовое поле"></textarea>
          <span class="form__line"></span>
        </div>

      <div class="form__footer ">
        <button class="btn btn--blue" type="submit" name="button">Регестрация</button>
      </div>


      </form>
      <button class="modal__close" type="button" >&#x2716
      </button>

    </div>
</div>
